<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>KÖSA | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="shortcut icon" href="../assets/logo-kosa-favicon.png"> 
    
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">KÖSA</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">← Volver a la Tienda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h1 class="text-center" style="font-family: 'Poppins', sans-serif; color: #1A1A1A;">Finalizar Compra</h1>
        <div class="row">
            
            <div class="col-md-5">
                <div class="payment-summary">
                    <h2>Resumen de la Orden</h2>
                    <ul id="order-summary-list" style="list-style: none; padding: 0;">
                        </ul>
                    <div class="total-summary mt-3">
                        <p>Total a Pagar: <span id="total-amount" class="float-end"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                
                <form id="payment-form">
                    <div class="form-control-pago">
                        <h2>1. Datos de Contacto y Envío</h2>
                        <input type="text" id="nombre" placeholder="Nombre completo" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="text" id="direccion" placeholder="Dirección de Envío" required>
                        <input type="text" id="ciudad" placeholder="Ciudad" required>
                    </div>
                    
                    <div class="payment-options">
                        <h2>2. Pago con Mercado Pago</h2>
                        <p>Serás redirigido/a al entorno seguro de Mercado Pago para completar tu pago.</p>
                        
                        <div id="mercado-pago-container" style="min-height: 50px;">
                            <p class="text-center text-muted">Cargando opciones de pago...</p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary d-none">Confirmar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/kosa_design/"><img src="../assets/instagram.png" alt="INSTAGRAM"></a>
        </div>
        <p>&copy; 2024 KÖSA. Todos los derechos reservados.</p>
    </footer>

    <script src="../scripts/pago.js"></script>
</body>

</html>
