    <div id="filter-panel">
        <button id="close-filters" onclick="toggleFilters()">‚Üê Cerrar Filtros</button>
        <h2>Filtrar y Ordenar</h2>
        <div class="filter-controls">
            <input type="text" id="search-input" placeholder="Buscar art√≠culo por nombre..." class="form-control mb-3" oninput="filterAndSearchProducts()">
            
            <div class="mb-4">

                    <option value="price-asc">Precio: Menor a Mayor</option>

                    <option value="name-asc">Nombre: A - Z</option>
                    <option value="name-desc">Nombre: Z - A</option>
                </select>
            </div>

            <div class="mb-4">

                <div class="d-flex gap-2">
                    <input type="number" id="price-min" placeholder="M√≠n" class="form-control" oninput="filterAndSearchProducts()">
